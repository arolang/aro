<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - ARO Programming Language</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .doc-page {
            padding: 120px 24px 80px;
            max-width: 800px;
            margin: 0 auto;
        }

        .doc-page h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .doc-page h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 48px 0 16px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .doc-page h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 32px 0 12px;
            color: var(--color-secondary);
        }

        .doc-page p {
            font-size: 1.1rem;
            color: var(--color-text-muted);
            line-height: 1.8;
            margin-bottom: 16px;
        }

        .doc-page code {
            font-family: var(--font-mono);
            background: var(--color-bg-alt);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .doc-page pre {
            background: var(--color-bg-alt);
            border-radius: var(--radius-md);
            padding: 20px;
            overflow-x: auto;
            margin: 24px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .doc-page pre code {
            background: none;
            padding: 0;
            font-size: 0.9rem;
            line-height: 1.7;
        }

        .doc-page ul, .doc-page ol {
            color: var(--color-text-muted);
            margin: 16px 0 16px 24px;
            line-height: 1.8;
        }

        .doc-page li {
            margin-bottom: 8px;
        }

        .doc-page table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
        }

        .doc-page th, .doc-page td {
            padding: 12px 16px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .doc-page th {
            background: var(--color-bg-alt);
            font-weight: 600;
        }

        .doc-page blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: 20px;
            margin: 24px 0;
            color: var(--color-text);
            font-style: italic;
        }

        .doc-page strong {
            color: var(--color-text);
        }

        .doc-page em {
            color: var(--color-secondary);
        }

        .doc-page a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .doc-page a:hover {
            text-decoration: underline;
        }

        .doc-page hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 48px 0;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="/" class="logo">
                <span class="logo-aro">ARO</span>
            </a>
            <div class="nav-links">
                <a href="../fdd.html">The FDD Story</a>
                <a href="../getting-started.html">Get Started</a>
                <a href="../docs.html">Docs</a>
                <a href="https://github.com/KrisSimon/aro" class="nav-github">GitHub</a>
            </div>
        </div>
    </nav>

    <main class="doc-page">
        {{content}}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>Built with ARO. Obviously.</p>
            </div>
        </div>
    </footer>
</body>
</html>

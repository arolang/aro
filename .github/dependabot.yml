# Dependabot configuration for Uitsmijter
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Swift Package Manager dependencies
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "16:30"
    open-pull-requests-limit: 20
    labels:
      - "dependencies"
      - "swift"
    commit-message:
      prefix: "(Update: Swift) "
      include: "scope"
    reviewers:
      - "KrisSimon"
    assignees:
      - "KrisSimon"
    # Prioritize security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - major
          - minor
          - patch

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "16:10"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "Update: Actions"
      include: "scope"
    reviewers:
      - "KrisSimon"
    assignees:
      - "KrisSimon"


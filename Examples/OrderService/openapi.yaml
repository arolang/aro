openapi: 3.0.3
info:
  title: Order Management API
  description: |
    ARO Order Service demonstrating state machine functionality.
    Orders follow a lifecycle: draft -> placed -> paid -> shipped -> delivered
    Orders can be cancelled from draft or placed states.
  version: 1.0.0

servers:
  - url: http://localhost:8081
    description: Local development server

paths:
  /orders:
    get:
      operationId: listOrders
      summary: List all orders
      tags:
        - Orders
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
    post:
      operationId: createOrder
      summary: Create a new draft order
      tags:
        - Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  /orders/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: getOrder
      summary: Get order by ID
      tags:
        - Orders
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found

  /orders/{id}/place:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: placeOrder
      summary: Place a draft order
      description: Transitions order from draft to placed state
      tags:
        - Orders
      responses:
        '200':
          description: Order placed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid state transition

  /orders/{id}/pay:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: payOrder
      summary: Mark order as paid
      description: Transitions order from placed to paid state
      tags:
        - Orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentRequest'
      responses:
        '200':
          description: Payment accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid state transition

  /orders/{id}/ship:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: shipOrder
      summary: Mark order as shipped
      description: Transitions order from paid to shipped state
      tags:
        - Orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShippingRequest'
      responses:
        '200':
          description: Order shipped
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid state transition

  /orders/{id}/deliver:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: deliverOrder
      summary: Mark order as delivered
      description: Transitions order from shipped to delivered state
      tags:
        - Orders
      responses:
        '200':
          description: Order delivered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid state transition

  /orders/{id}/cancel:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    post:
      operationId: cancelOrder
      summary: Cancel an order
      description: Cancels order (only from draft or placed states)
      tags:
        - Orders
      responses:
        '200':
          description: Order cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Cannot cancel order in current state

components:
  schemas:
    OrderStatus:
      type: string
      description: Valid order states in the lifecycle
      enum:
        - draft
        - placed
        - paid
        - shipped
        - delivered
        - cancelled

    Order:
      type: object
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/OrderStatus'
        customerId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        total:
          type: number
        trackingNumber:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - status
        - customerId

    OrderItem:
      type: object
      properties:
        productId:
          type: string
        name:
          type: string
        quantity:
          type: integer
        price:
          type: number
      required:
        - productId
        - quantity
        - price

    CreateOrderRequest:
      type: object
      properties:
        customerId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
      required:
        - customerId
        - items

    PaymentRequest:
      type: object
      properties:
        paymentMethod:
          type: string
        amount:
          type: number

    ShippingRequest:
      type: object
      properties:
        carrier:
          type: string
        trackingNumber:
          type: string

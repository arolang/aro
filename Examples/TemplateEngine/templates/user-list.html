<!DOCTYPE html>
<html>
<head>
    <title>User Directory</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .premium { color: #FFD700; font-weight: bold; }
        .free { color: #888; }
    </style>
</head>
<body>
    <h1>User Directory</h1>

    {{
        <Compute> the <user-count: length> from <users>.
    }}
    <p>Total users: {{ <user-count> }}</p>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Plan</th>
            </tr>
        </thead>
        <tbody>
{{ for each <user> at <idx> in <users> { }}
            <tr>
                <td>{{ <idx> }}</td>
                <td>{{ <user: name> }}</td>
                <td>{{ <user: email> }}</td>
                <td>
                    {{ match <user: plan> {
                        case "premium" {
                            <Print> "<span class='premium'>Premium</span>" to the <template>.
                        }
                        otherwise {
                            <Print> "<span class='free'>Free</span>" to the <template>.
                        }
                    } }}
                </td>
            </tr>
{{ } }}
        </tbody>
    </table>
</body>
</html>

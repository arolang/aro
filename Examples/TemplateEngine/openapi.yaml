openapi: 3.0.3
info:
  title: Template Engine Demo API
  description: Demonstrates ARO-0045 Template Engine features
  version: 1.0.0

paths:
  /users:
    get:
      operationId: listUsers
      summary: List all users as HTML
      responses:
        '200':
          description: HTML page with user list
          content:
            text/html:
              schema:
                type: string

  /welcome/{name}:
    get:
      operationId: welcomeUser
      summary: Generate welcome email for user
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Welcome email content
          content:
            text/plain:
              schema:
                type: string

  /dashboard:
    get:
      operationId: showDashboard
      summary: Show dashboard with stats
      responses:
        '200':
          description: Dashboard HTML page
          content:
            text/html:
              schema:
                type: string

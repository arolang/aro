openapi: 3.0.3
info:
  title: Module A API
  version: 1.0.0
  description: A standalone module providing the /module-a endpoint

paths:
  /module-a:
    get:
      operationId: getModuleA
      summary: Get greeting from Module A
      responses:
        '200':
          description: Greeting from Module A
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
